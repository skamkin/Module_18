<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X_UA_Compatible" content="ie=edge">
    <title>Регистрация пользователя шаблон</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <label for="username">Введите логин</label>
    <input type="text" id="username" name="username" maxlength="30" required>

    <label for="password">Введите пароль</label>
    <input type="text" id="password" name="password" minlength="8" required>

    <label for="repeat_password">Повторите пароль</label>
    <input type="text" id="repeat_password" name="repeat_password" minlength="8" required>

    <label for="age">Введите свой возраст</label>
    <input type="int" id="age" name="age" maxlength="3" required>

    <button type="submit">Отправить</button>
</form>

<form action="http://127.0.0.1:8000" target="_self">
    <button>Назад</button>
</form>

</body>
</html>
